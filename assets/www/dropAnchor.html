<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
    	<script>
    		var map = AnchorMap.init('drop-anchor-map');
    	</script>
	<header>
              <div class="sub-page-header-nav">
                  <a href="index.html" class="back-arrow ui-btn-text" data-transition="slide" data-direction="reverse"></a>
                  <span class="title">Drop Anchor+</span>
              </div>
    </header>
    <div role="main" class="main-container">
    	<form>
        <fieldset>
          <label>What was your tell?</label>
          <textarea name="anchor-tell" rows=3></textarea>
        </fieldset>
        <fieldset>
          <label>What was your gesture?</label>
          <textarea name="anchor-gesture" rows=3></textarea>
        </fieldset>
        <fieldset>
          <label>What was your trigger?</label>
          <textarea name="anchor-trigger" rows=3></textarea>
        </fieldset>
        <fieldset>
          <label>Location:</label>
          <div id="drop-anchor-map"></div>
        </fieldset>
        <feildset>
          <label>How bad was this this attack?</label>
          <input type="range" name="anchor-attack-severity" id="anchor-attack-severity" value="3" min="0" max="5" />
        </feildset>
        <feildset>
          <label>How good was this this anchor?</label>
          <input type="range" name="anchor-rating" id="anchor-rating" value="3" min="0" max="5" />
        </feildset>
      </form>
    <div>
    </body>
</html>
